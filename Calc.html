<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="fav.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <audio preload="auto" src="toast.mp3" id="player"></audio>
      <audio preload="auto" src="click.mp3" id="player2"></audio>
      <audio preload="auto" src="equal.mp3" id="player3"></audio>
      <div id="toastContainer"></div>
      <div id="frame">
        <div id="screen">
          <p id="backspace">⌫</p>
          <p class="darkButton" id="historyButton">History</p>
          <p id="resultDisplay"></p>
          <textarea
            readonly
            data-gramm="false"
            id="operationDisplay"
            class="big"
          >
            0</textarea
          >
        </div>
        <div id="controlPanel">
          <button id="btnClear" class="btn dark">AC</button>
          <button class="btn dark">±</button>
          <button class="btn dark">%</button>
          <button class="btn dark">÷</button>

          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn dark">x</button>

          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn dark">-</button>

          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn dark">+</button>

          <button id="btnZero" class="btn">0</button>
          <button class="btn dark">.</button>
          <button id="btnEqual" class="btn dark">=</button>
        </div>
        <div id="historyContainer">
          <p
            class="darkButton"
            id="historyCloseButton"
            onclick="hideHistoryPanel()"
          >
            X Close
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
